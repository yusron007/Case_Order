<div class="outer-container">
  <div class="inner-container">
      <mat-toolbar-row style="justify-content: center; padding-bottom: 2rem;">
        <h1>Edit Customer</h1>
      </mat-toolbar-row>

    <mat-card class="form-card">
      <form [formGroup]="customerForm" (ngSubmit)="onSubmit()">
        <!-- Image Upload Field -->
        <div class="custom-file-input">
          <label for="fileUpload">Upload Image</label>
          <input type="file" id="fileUpload" (change)="onFileSelected($event)">
          <span *ngIf="customerForm.get('image')?.value">{{ customerForm.get('image')?.value }}</span>
        </div>

        <mat-form-field appearance="outline">
          <mat-label>Name</mat-label>
          <input matInput formControlName="name">
          <mat-error *ngIf="customerForm.get('name')?.hasError('required')">
            Name is required
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Address</mat-label>
          <input matInput formControlName="address">
          <mat-error *ngIf="customerForm.get('address')?.hasError('required')">
            Address is required
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Phone</mat-label>
          <input matInput formControlName="phone">
          <mat-error *ngIf="customerForm.get('phone')?.hasError('required')">
            Phone number is required
          </mat-error>
          <mat-error *ngIf="customerForm.get('phone')?.hasError('pattern')">
            Enter a valid phone number
          </mat-error>
        </mat-form-field>

        <div class="button-container">
          <button mat-raised-button color="primary" mat-button [routerLink]="'/customer'">
            Back Menu
          </button>
          <button mat-raised-button color="primary" type="submit" [disabled]="customerForm.invalid">
            Update Customer
          </button>
        </div>
      </form>
    </mat-card>
  </div>
</div>
